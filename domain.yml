templates:
  utter_greet:
  - text: Hello, how may I help you?
  - text: Hi, welcome! how may I help you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://cdn77.eatliver.com/wp-content/uploads/2017/10/trump-frog.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great carry on!
  utter_goodbye:
  - text: Bye, have a nice day.
  utter_ask_weather:
  - text: I don't know about where you live, but in my world it's always sunny ‚òÄÔ∏è
  - text: Honestly it's a bit too hot these days üòÖ
  - text: Blue skies and sunshine!
  - text: Let's just say it hasn't rained in weeks ‚òÄÔ∏è
  utter_ask_howdoing:
  - text: Quite good, thanks. is there anything I can help you?
  - text: Hi, I'm good, thanks. How may I assist you?
  utter_ask_howold:
  - text: '42.'
  - text: Old enough to be a bot.
  - text: Age is just an issue of mind over matter. If you don‚Äôt mind, it doesn‚Äôt
      matter.
  utter_ask_time:
  - text: It's the most wonderful time of the year!
  utter_thanks:
  - text: Glad to serve you!
  - text: You are welcome, we should do!
  - text: Thank you for your support of our work, I hope that you will continue to support us in the future!
  - text: I am very happy to help you.
  utter_learn_course:
  - text: What kind of courses you'd like to join?
  - text: What's the course category you want to join?
  - text: What kind of courses you'd prefer?
  - text: No problem, what kind of courses you'd like to participate?
  - text: OK, what type of courses do you like?
  - text: Sure, what kind of courses you're looking for?
  utter_ask_cooking_category:
  - text: "What kind of Cooking & Food culture course you'd prefer? Like: Chinese food, Healthy food, Coffee, Bread."
  utter_ask_sports_category:
  - text: "What kind of Sports & Fitness course you'd prefer? Like: Tennis, Yoga, Basketball, Swimming / Water Survival"
  utter_course_list:
  - text: "Here're some {course_name} courses might suite you: course 1, course 2 and course 3."
  utter_course_list_with_link:
    - text: "Here're some {course_name} courses might suite you: {link}."
  utter_no_course_name:
  - text: Sorry, the {course_name} course is not provided now. Do you have other interested courses?
  utter_no_course:
  - text: Sorry, the course is not provided now. Do you have other interested courses?
  utter_anything_else:
  - text: What else can I help you with? In order to serve you better.
  - text: Is there anything else that can help you?
  utter_out_of_scope:
  - text: Sorry, I can not help you in this question.
  - text: Sorry, I can't handle that request.
  utter_possibilities:
  - text: May I help you with another question, please ask me!
  utter_default:
  - text: Sorry, I do not have an answer to your question. Please contact onePA Helpdesk at 63456163 or email helpdesk@onepa.sg.
  utter_server_wrong:
  - text: Sorry, something is wrong with the server now. Please try again.
  utter_give_you_buttons:
  - text: Here are your buttons, take them!!!
    buttons:
    - title: "Learn course"
      payload: "I want to learn something."
    - title: "Weather"
      payload: "What is the weather today?"
    - title: "Say hi"
      payload: "Hello"
    - title: "Bot?!"
      payload: "Are you a robot?"
